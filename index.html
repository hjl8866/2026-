<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .countdown {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .time-box {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 1.2rem 1rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .num {
            font-size: 3rem;
            font-weight: bold;
            line-height: 1.2;
        }
        .text {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .countdown {
                gap: 1rem;
            }
            .time-box {
                padding: 1rem 0.8rem;
            }
            .num {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>2026丙午马年 新年倒计时</h1>
    <div class="countdown">
        <div class="time-box">
            <div class="num" id="days">00</div>
            <div class="text">天</div>
        </div>
        <div class="time-box">
            <div class="num" id="hours">00</div>
            <div class="text">时</div>
        </div>
        <div class="time-box">
            <div class="num" id="minutes">00</div>
            <div class="text">分</div>
        </div>
        <div class="time-box">
            <div class="num" id="seconds">00</div>
            <div class="text">秒</div>
        </div>
    </div>

    <script>
        // ********** 可修改：目标倒计时时间 **********
        // 格式：年, 月-1, 日, 时, 分, 秒 （月份从0开始，1月=0，2月=1...）
        const targetDate = new Date(2026, 1, 17, 0, 0, 0);

        // 更新倒计时函数
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now; // 时间差（毫秒）

            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            // 转换为天、时、分、秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // 补0（单个数字显示为0X）
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // 初始化+每秒更新
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
